    <div class="login">
        <div class="container">
            <div class="card-body" id="acesso">
                <h3> Introdução ao Bootstrap </h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="row">
                        <div class="col">
                            <label for="">Nome</label>
                            <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="">Data</label>
                            <input type="date" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Nome da Mãe:</label>
                            <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="">Nome do Pai:</label>
                            <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Cidade</label>
                            <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="inputState" class="form-label">Curso</label>
                            <select id="inputState" class="form-select">
                                <option selected>Clique Para Selecionar</option>
                                <option selected>Enfermagem</option>
                                <option selected>Informática</option>
                                <option selected>Comércio</option>
                                <option selected>Administração</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="">Turma</label>
                            <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="">Endereço:</label>
                            <input name="rua" type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="First name" id="rua">
                        </div>
                        <div class="col">
                            <label for="">Complemento:</label>
                            <input name="uf" type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name" id="uf">
                        </div>
                        <div class="col">
                            <label for="">Bairro</label>
                            <input name="bairro" type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name" id="bairro">
                        </div>
                        <div class="col">
                            <label for="">CEP</label>
                            <input name="cep" type="text" class="form-control" placeholder="Clique Para Inserir"
                                aria-label="Last name" id="cep" maxlength="8">
                        </div>
                    </div>
            </div>
            <br>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Enviar Dados
                </button>
            </div>
            </form>
        </div>
    </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Usando Modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label>Deseja realmente salvar as informações?</label>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="close" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <script>
            const cep = document.getElementById("cep");
            cep.addEventListener("keyup", formatarCEP)

            function formatarCEP(e) {
                var v = e.target.value.replace(/\D/g, "")
                v = v.replace(/^(\d{5})(\d{3})$/, "$1-$2")
                e.target.value = v
            }
        </script>
