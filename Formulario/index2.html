<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Introdução ao Bootstrap - Matheus Soares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <style>
        .body {
            background-color: #2f2f2f;
        }

        .login {
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body class="body">
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <div class="card">
                        <div class="card-body" id="acesso">
                            <h3> Introdução ao Bootstrap </h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="row">
                                    <div class="col">
                                        <label for="">Nome</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="">Data</label>
                                        <input type="date" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Nome da Mãe:</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="">Nome do Pai:</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Cidade</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="inputState" class="form-label">Curso</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Clique Para Selecionar</option>
                                            <option selected>Enfermagem</option>
                                            <option selected>Informática</option>
                                            <option selected>Comércio</option>
                                            <option selected>Administração</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="">Turma</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="">Endereço:</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="">Complemento:</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                    <div class="col">
                                        <label for="">Bairro</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                    <div class="col">
                                        <label for="">CEP</label>
                                        <input type="text" class="form-control" placeholder="Clique Para Inserir"
                                            aria-label="Last name">
                                    </div>
                                </div>

                                <br>

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
